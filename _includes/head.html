<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% seo %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">
  <link href="/css/github.css" rel="stylesheet">


  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/content/images/favicon/favicon.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/content/images/favicon/favicon.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/content/images/favicon/touch-icon-iphone.png" | relative_url }}">

  <!-- RSS -->
  {% feed_meta %}

  <!-- Google Analytics-->
  {% if site.google_analytics and jekyll.environment == 'production' %}
  {% include google-analytics.html %}
  {% endif %}
  {% if site.tags != "" %}
  {% include collecttags.html %}
  {% endif %}
</head>
